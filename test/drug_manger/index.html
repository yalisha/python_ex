<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合管理系统</title>
  <meta name="description" content="综合管理系统，包含志愿者管理和化学品管理功能">
  <meta name="theme-color" content="#0d6efd">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 字体图标库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center mb-5">
        <h1 class="display-4 mb-4">综合管理系统</h1>
        <p class="lead">请选择您要使用的系统</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="row g-4">
          <!-- 志愿者管理系统卡片 -->
          <div class="col-md-6">
            <div class="card system-card h-100">
              <div class="card-body text-center p-5">
                <h2 class="card-title mb-3">志愿者管理系统</h2>
                <p class="card-text mb-4">管理志愿者信息、排班和活动安排</p>
                <a href="volunteer-system/index.html" class="btn btn-primary btn-lg">进入系统</a>
              </div>
            </div>
          </div>

          <!-- 化学品管理系统卡片 -->
          <div class="col-md-6">
            <div class="card system-card h-100">
              <div class="card-body text-center p-5">
                <h2 class="card-title mb-3">化学品管理系统</h2>
                <p class="card-text mb-4">管理化学品库存、信息和安全规范</p>
                <a href="chemical-system/index.html" class="btn btn-primary btn-lg">进入系统</a>
              </div>
            </div>
          </div>

          <!-- 占位符卡片 - 用于未来扩展 -->
          <div class="col-md-6">
            <div class="card system-card h-100 future-system">
              <div class="card-body text-center p-5">
                <h2 class="card-title mb-3">未来系统</h2>
                <p class="card-text mb-4">此处预留给未来系统扩展</p>
                <button class="btn btn-outline-secondary btn-lg" disabled>即将推出</button>
              </div>
            </div>
          </div>

          <!-- 占位符卡片 - 用于未来扩展 -->
          <div class="col-md-6">
            <div class="card system-card h-100 future-system">
              <div class="card-body text-center p-5">
                <h2 class="card-title mb-3">未来系统</h2>
                <p class="card-text mb-4">此处预留给未来系统扩展</p>
                <button class="btn btn-outline-secondary btn-lg" disabled>即将推出</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <footer class="mt-5 text-center">
    <p class="text-muted">
      &copy; 药学与护理学院 综合管理系统 <span style="font-size: smaller;">powered by 郑一玮</span> | <a href="#" data-bs-toggle="modal"
        data-bs-target="#aboutModal">关于</a>
    </p>
  </footer>
  </div>

  <!-- 关于模态框 -->
  <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aboutModalLabel">关于系统</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>综合管理系统集成了多个独立功能模块，目前包括：</p>
          <ul>
            <li>志愿者管理系统</li>
            <li>化学品管理系统</li>
          </ul>
          <p>系统设计留有扩展空间，未来可能添加更多功能模块。</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
